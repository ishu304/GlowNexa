<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Place Your Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }

    form {
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h2 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      resize: vertical;
    }

    textarea {
      min-height: 70px;
    }

    .payment-methods {
      margin-top: 15px;
    }

    .payment-methods label {
      font-weight: normal;
      margin-left: 8px;
      cursor: pointer;
    }

    .payment-options {
      margin-top: 8px;
    }

    .payment-options input {
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background: #0d6efd;
      color: white;
      border: none;
      padding: 14px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0b5ed7;
    }

    #paymentInstructions {
      display: none;
      margin-top: 20px;
      background: #fff3cd;
      padding: 15px;
      border: 1px solid #ffeeba;
      border-radius: 5px;
      text-align: center;
    }

    #paymentInstructions h3 {
      margin-top: 0;
      color: #856404;
    }

    #paymentInstructions h2 {
      color: #d35400;
      margin: 10px 0;
    }

    #paymentInstructions img {
      width: 180px;
      margin: 10px 0;
    }

    #paymentInstructions a {
      display: inline-block;
      background: #0d6efd;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    #paymentInstructions a:hover {
      background: #0b5ed7;
    }
  </style>
</head>

<body>

  <h2>Place Your Order</h2>
  <form id="orderForm">

    <label>Product Name:</label>
    <input type="text" id="productName" readonly />

    <label>Your Name:</label>
    <input type="text" id="name" placeholder="Enter your full name" required />

    <label>Phone Number:</label>
    <input type="tel" id="phone" placeholder="Enter your phone number" required />

    <label>Address:</label>
    <textarea id="address" placeholder="Enter your delivery address" required></textarea>

    <div class="payment-methods">
      <label>Please select payment method:</label>
      <div class="payment-options">
        <input type="radio" id="cod" name="payment" value="Cash on Delivery" checked />
        <label for="cod">Cash on Delivery (Pay after delivery)</label>
      </div>
      <div class="payment-options">
        <input type="radio" id="online" name="payment" value="Online Payment" />
        <label for="online">Online Payment (Pay now to receive product)</label>
      </div>
    </div>

    <button type="submit">Place Order</button>

    <div id="paymentInstructions">
      <h3>Online Payment Instructions</h3>
      <p>Please pay using your preferred UPI app (Google Pay, PhonePe, Paytm, etc) with this UPI ID:</p>
      <h2>9718910662@fam</h2>
      <p>You can scan the QR code below or click the button to pay:</p>
      <img src="/image prodect/Payment UPI QR Code.jpg" alt="UPI QR Code" />
      <br />
      <a href="upi://pay?pa=9718910662@fam&pn=Customer&cu=INR&tn=OrderPayment&am=Amount" target="_blank"
        rel="noopener">Pay Now</a>
    </div>
  </form>

  <script>
    // Auto-fill product name from URL parameter
    const params = new URLSearchParams(window.location.search);
    document.getElementById('productName').value = params.get('product') || "";

    // Listen to payment method radio buttons to toggle instructions
    const codRadio = document.getElementById('cod');
    const onlineRadio = document.getElementById('online');
    const paymentInstr = document.getElementById('paymentInstructions');

    function togglePaymentInstructions() {
      if (onlineRadio.checked) {
        paymentInstr.style.display = 'block';
      } else {
        paymentInstr.style.display = 'none';
      }
    }

    codRadio.addEventListener('change', togglePaymentInstructions);
    onlineRadio.addEventListener('change', togglePaymentInstructions);

    // Run initially to ensure proper state
    togglePaymentInstructions();

    document.getElementById('orderForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const product = document.getElementById('productName').value;
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

      if (!name || !phone || !address) {
        alert('Please fill all required fields.');
        return;
      }

      let orderSummary = `Order Details:%0A`;
      orderSummary += `Product: ${product}%0A`;
      orderSummary += `Name: ${name}%0A`;
      orderSummary += `Phone: ${phone}%0A`;
      orderSummary += `Address: ${address}%0A`;
      orderSummary += `Payment Method: ${paymentMethod}`;

      // WhatsApp number without + sign, India code 91 already included
      const whatsappNumber = "919718910662";
      const whatsappLink = `https://wa.me/${whatsappNumber}?text=${orderSummary}`;

      window.open(whatsappLink, "_blank");

      // Optionally, show success message or redirect here
    });
  </script>

</body>

</html>
