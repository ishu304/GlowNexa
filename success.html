<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Order Success</title>
<style>
    body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: #f0fff4;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .success {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .tick {
        font-size: 60px;
        color: green;
        animation: pop 0.5s ease forwards;
    }
    @keyframes pop {
        0% {transform: scale(0);}
        100% {transform: scale(1);}
    }
    h2 {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="success">
    <div class="tick">âœ…</div>
    <h2>Order Placed Successfully!</h2>

</div>

</html>
